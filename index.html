<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="left"><div class="search_area">
            <input type="text" class="search_bar">
            <button class="search_button"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        </div>
        <button class="switch_temp">In Celsius</button>
        <button class="icon_credits">Credits</button></div>
        <img class="logo">
    </header>
    <main>
        <div class="info">
            <p class="address">Location: </p>
            <p class="timezone">Timezone: </p>
            <p class="latitude">Latitude: </p>
            <p class="longitude">Longitude: </p>
        </div>
        <div class="frame"><div class="cards">
            
        </div></div>
        <div class="current_card">
            
        </div>
    </main>
    <dialog><div><a href="https://www.freepik.com/search">snow</a>
        
        <a href="https://www.freepik.com/search">rain</a>
        
        
        <a href="https://www.freepik.com/search">fog</a>
        
        
        <a href="https://www.freepik.com/search">wind</a>
        
        
        <a href="https://www.freepik.com/search">cloudy</a>
        
        
        <a href="https://www.freepik.com/search">partly-cloudy-day</a>
        
        
        <a href="https://www.freepik.com/search">partly-cloud-night</a>
        
        
        <a href="https://www.freepik.com/search">clear-day</a>
        
        
        <a href="https://www.freepik.com/search">clear-night</a>
        
        
        <a href="https://www.flaticon.com/free-icons/moon">new moon</a>
        
        
        <a href="https://www.flaticon.com/free-icons/crescent">waxing crescent</a>
        
        
        <a href="https://www.flaticon.com/free-icons/first-quarter">first quarter</a>

        <a href="https://www.flaticon.com/free-icons/moon">full moon</a>
        
        
        <a href="https://www.flaticon.com/free-icons/gibbous">waning gibbous</a>
        
        
        <a href="https://www.flaticon.com/free-icons/last-quarter">last quarter</a>
        
        
        <a href="https://www.flaticon.com/free-icons/crescent">waning crescent</a>
        
        
        <a href="https://www.flaticon.com/free-icons/sunrise">sunrise</a>
        
        
        <a href="https://www.flaticon.com/free-icons/sunset">sunset</a>
        
        
        <a href="https://www.behance.net/alifinart">font</a>
    </div></dialog>

</html>
